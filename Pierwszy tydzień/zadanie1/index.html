    <h1>Kalkulator podatkowy brutto-netto</h1>

    <main>
        <section id="kalkulator">
            <label for="calcMode">Wybierz tryb kalkulatora:</label>
            <select id="calcMode">
                <option value="bruttoToNetto">Brutto ➝ Netto</option>
                <option value="nettoToBrutto">Netto ➝ Brutto</option>
            </select>

            <label for="amount">Kwota:</label>
            <input type="number" id="amount" placeholder="Wprowadź kwotę">

            <label for="taxRate">Stawka podatkowa (%):</label>
            <input type="number" id="taxRate" placeholder="Wprowadź stawkę podatkową">

            <button id="calculateBtn">Oblicz</button>

            <div id="wynik">
                <p id="resultAmount">Wynik: 0 zł</p>
                <p id="taxAmount">Podatek: 0 zł</p>
            </div>
        </section>
    </main>
